<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style2.css">
    <title>Document</title>
    
</head>

<body>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="leaf"></div>

    <div class = 'box'>

        <p id="output"'>0</p>

        <div class= 'calculator'>
            
            <ul>
                <li><button class="operators" value="+">+</button></li>
                <li><button class="operators" value="-">-</button></li>
                <li><button class="operators" value="*">x</button></li>
                <li><button class="operators" value="/">/</button></li>
            </ul>

            
            <ul>
                <li><button class="numbers" value="1">1</button></li>
                <li><button class="numbers" value="2">2</button></li>
                <li><button class="numbers" value="3">3</button></li>
                <li><button class="numbers" value="4">4</button></li>
            </ul>
 
            <ul>
                <li><button class="numbers" value="5">5</button></li>
                <li><button class="numbers" value="6">6</button></li>
                <li><button class="numbers" value="7">7</button></li>
                <li><button class="numbers" value="8">8</button></li>
            </ul>

            <ul>
                <li><button class="numbers" value="9">9</button></li>
                <li><button class="numbers" value="0">0</button></li>
                <li><button class="numbers" value=".">.</button></li>
                <li><button class="numbers" value="%">%</button></li>
                
            </ul>

            <ul>
                <li><button class="clear" onclick="reset()">C</button></li>
                <li><button class="enter" onclick="calculate()">=</button></li>
            </ul>


        </div>
        
    </div>
    
    <script src="js/app.js"></script>

</body>
</html>
